<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="wine-listing">
  <template>
    <li>[[wine.name]]</li>
  </template>
  
  <script>
    class WineListing extends Polymer.Element {
      static get is() { return "wine-listing"; }
      static get propeties(){
        return {
          wine: Object
        }
      }
    }
    customElements.define(WineListing.is, WineListing);
  </script>
</dom-module>
