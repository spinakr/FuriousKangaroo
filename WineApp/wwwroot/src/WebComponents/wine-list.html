<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="wine-listing.html">

<dom-module id="wine-list">
  <template>
    <ul>
      <template is="dom-repeat" items="[[wines]]">
        <ul>
          <wine-listing wine="[[item]]"></wine-listing>
        </ul>
      </template>
    </ul>
  </template>
  
  <script>
    class WineList extends Polymer.Element {
      static get is() { return "wine-list"; }
      static get propeties(){
        return {
          wines: Array
        }
      }
    }
    customElements.define(WineList.is, WineList);
  </script>
</dom-module>
